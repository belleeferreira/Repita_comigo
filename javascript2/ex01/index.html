<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var valor1= parseInt(prompt("Digite um número"))
        var valor2= parseInt(prompt("Digite outro número"))

        while(valor2==0 || valor2<0){
            valor2= parseInt(prompt("Digite outro número maior que ZERO e POSITIVO!"))
        }
        
        var conta=valor1/valor2;
        document.write(`A divisão dos números é: ${conta}`)
    </script>
</head>
<body>
    
</body>
</html>
