<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var contagem= 15;
        var valores= [];
        while(contagem!=101){
            valores.push(contagem)
            contagem++
        }
        var itens= valores.length;
        var soma= 0;
        for(var i = 0; i < valores.length; i++) {
            soma += valores[i];
        }
        alert(`Esses são os valores ${valores}`)
        alert(`A média aritmética é: ${soma/itens} `)
    </script>
</head>
<body>
    
</body>
</html>
