<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var n1= parseInt(prompt('Digite um até que tabuada você quer'))
        for(var t= 1; t <=n1; t++ ){
            document.write(`<h1> Tabuada do ${t} </h1>`)

            for(var c= 1; c<=10; c++){
                document.write(`${t} x ${c} = ${c*t}<br>`)
            }
        }
        
        </script>
</head>
<body>
    
</body>
</html>
