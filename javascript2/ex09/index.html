    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var contagem= 0;
        var n= parseInt(prompt("Digite um número"))
        var valores= [];
        
        while(contagem>=n){
                n= parseInt(prompt("Digite um número maior que ZERO"))
                valores.push(contagem)

                contagem++
        }
        alert(`Esses são os valores ${valores}`)
    </script>
