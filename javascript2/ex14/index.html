<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
       
        var dentro_intervalo= 0;
        var fora_intervalo= 0;
        var contagem= 0;

        while(contagem < 10){
            var numero= parseInt(prompt('Digite um número'));
            if(numero >= 24 && numero<= 42){
                dentro_intervalo+=1;
            }
            else{
                fora_intervalo+=1;
            }
            contagem++;
        }
        alert(`Esses são os valores de dentro do intervalo: ${dentro_intervalo}`);
        alert(`Esses são os valores de fora do intervalo: ${fora_intervalo}`)
        
        </script>
</head>
<body>
    
</body>
</html>
